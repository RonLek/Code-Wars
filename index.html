<!DOCTYPE html>
<html>

<head>
	<title>Code Wars</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery-3.3.1.min.js"></script>
</head>

<body>
	<div id="headingDiv">
		<p id="heading">Code Wars</p>
	</div>

	<div class="row">

		<div class="col-md-3">
			<div id="clockdiv">
				<div>
					<span class="minutes" id="minute"></span>
					<div class="smalltext">Minutes</div>
				</div>
				<div>
					<span class="seconds" id="second"></span>
					<div class="smalltext">Seconds</div>
				</div>
			</div>

			<p id="demo"></p>
		</div>

		<div class="grid col-md-6">
			<div id="quiz">
				<h1>Round 1 : Computer Science</h1>
				<hr style="margin-bottom: 20px">

				<p id="question"></p>

				<div class="buttons">
					<button id="btn0"><span id="choice0"></span></button>
					<button id="btn1"><span id="choice1"></span></button>
					<button id="btn2"><span id="choice2"></span></button>
					<button id="btn3"><span id="choice3"></span></button>
				</div>

				<hr style="margin-top: 50px">
				<footer>
					<p>
						<b id="progress">Question x of y</b>
					</p>
					<br>
					<p style="text-align: center;">Made with <img src="images/love.png"> by Rohan Lekhwani</p>
				</footer>

			</div>


		</div>

	</div>



	<script src="js/quiz_controller.js"></script>
	<script src="js/question.js"></script>
	<script src="js/app.js"></script>


</body>

</html>
